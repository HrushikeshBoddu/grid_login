<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN CART</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assest/style.css">

    <!-- fonts link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- container start -->
    <div class="container">
         <!-- left side startd -->
         <div class="right">
            <div class="right_container">
                <h1>Log in</h1>
                <div class="span_tag">
                    <span><i class="fa-brands fa-facebook" style="color: #3b3f44;"></i></span>
                    <span><i class="fa-brands fa-linkedin" style="color: #36393f;"></i></span>
                    <span><i class="fa-brands fa-twitter" style="color: #474b52;"></i></span>
                </div>
                <p>or use email for registration</p>
                <div class="input">
                    <input type="email" placeholder="   email" >
                    <input type="password" placeholder="   passwors">
                </div>
                <p>Forgot your password?</p>
                <div class="right_button">
                    <button>SIGIN IN</button>
                </div>
            </div>
        </div>
        <!-- left side end -->
        <!-- right side start -->
        <div class="left">
            <div class="left_container">
                <h1>Hello, Friends!</h1>
                <p>To keep connected with us pleace login with your persnol info</p>
                <button class="left_button">SIGN UP</button>
            </div>
        </div>
        <!-- right side end -->

       
    </div>
    <!-- container end -->
</body>
</html>
